<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <!-- compilation JSX => JS -->
    <script type="text/babel">

    // constante définie dans le script courant donc globale
    const POSTS = [
        {title : "React Introduction" , content : "Un peu de texte", author : "Alan"},
        {title : "React Props" , content : "Un peu de texte sur les props", author : null},
        {title : "React State" , content : "Un peu de texte sur les states", author : null},
        {title : "React Event" , content : "Un peu de texte event", author : "Alice"},
        {title : "React Native" , content : "Un peu de texte sur React Native", author : "Bernard" },
    ];

    class App extends React.Component{
    
    	constructor(props) {
            super(props);
        }
    
    	render(){

        	return (
                <div className="wrapper">
                    <Posts posts={POSTS} />
                </div>
            );
        }
    }

    class Posts extends React.Component{
    
        constructor(props) {
            super(props);
        }

        render(){

            return (
                <div className="wrapper">
                   {this.props.posts.map( (post, k) => (
                    <Post 
                        key={k} 
                        title={post.title} 
                        content={post.content} 
                        author={post.author} 
                    />
                   ) )}
                </div>
            );
        }
    }

    class Post extends React.Component{
        constructor(props) {
            super(props);
        }

        render() {

            return(
                <article>
                    <h1>{this.props.title}</h1>
                    <p>{this.props.content}</p>
                    { /* syntaxe ternaire, condition ? VRAI : FAUX */}
                    { this.props.author ? <p>Auteur : {this.props.author}</p> : null }
                    { /* TODO expliquez pourquoi cette syntaxe marche également dans l'exercice */ }
                    { this.props.author &&  <p>Auteur : {this.props.author}</p> }
                </article>
            );
        
        }
    }

    
    const container = document.getElementById('root');
    
    ReactDOM.render(
    	<App />,
        container
    );
    </script>
</body>
</html>
