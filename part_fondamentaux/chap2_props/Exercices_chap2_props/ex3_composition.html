<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<style>
    .container{
        display : flex;
    }
    .content{
        width : 70%;
    }
    .sidebar{
        width : 30%;
    }
</style>
<body>
    <div id="root"></div>
    <!-- compilation JSX => JS -->
    <script type="text/babel">
        const POSTS = [
        {title : "React Introduction" , content : "Un peu de texte"},
        {title : "React Props" , content : "Un peu de texte sur les props"},
        {title : "React State" , content : "Un peu de texte sur les states"},
        {title : "React Event" , content : "Un peu de texte event"},
        {title : "React Native" , content : "Un peu de texte sur React Native"},
    ];

    const AUTHORS = [
        {author : "Alan"},
        {author : "Alice"},
        {author : "Bernard"},
        {author : "Kevin"},
        {author : "Michel"},
    ];

    class App extends React.Component{
    
    	constructor(props) {
            super(props);
        }
    
    	render(){
        	return (
                <div className="wrapper">
                   <Container authors={AUTHORS} >
                       {POSTS.map((post, k)=>(
                           <div key={k} >
                            <p >{post.title}</p>
                            <p>{post.content}</p>
                           </div>
                       ))}
                   </Container>
                   <Footer>
                        <p>Footer</p>
                        <ul>
                            <li>Home</li>
                        </ul>
                   </Footer>
                </div>
            );
        }
    }

    class Container extends React.Component{
    
        constructor(props) {
            super(props);
        }

        render(){

            return (
                <div className="container">
                   <div className="content">
                        {this.props.children}
                    </div>
                   <div className="sidebar">
                        {this.props.authors.map( (a, k) => (
                            <p key={k} >{a.author}</p>
                        ) )}
                    </div>
                </div>
            );
        }
    }

    class Footer extends React.Component{
        constructor(props) {
            super(props);
        }

        render(){

            return (
                <footer>
                    <h1>Navigation secondaier</h1>
                    {this.props.children}
                </footer>
            )
        }
    }


    
    const container = document.getElementById('root');
    
    ReactDOM.render(
    	<App />,
        container
    );
    </script>
</body>
</html>
