<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading{
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
    const SECOND = 1000;

    class App extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                start : true
            }
        }

        componentDidMount(){
            setTimeout(() => {
                this.setState({ start : false });
            }, SECOND * 2 );
        }

        render() {
            return (
                <div>
                  { this.state.start ? <Clock /> : null}
                </div>
            );
        }
    }

    class Clock extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                timer : new Date()
            }

            this.interval = null;
            console.log('constructor en premier');
        }

        componentDidMount(){
            console.log('mount composant aprÃ¨s le constructor');
            this.start();
        }

        componentWillUnmount() {
            clearInterval(this.interval);
        }

        start(){
            this.interval = setInterval(() => {
                this.setState({ timer : new Date }) ;
                console.log('ici', this.state.timer.toLocaleTimeString())
            }, SECOND);
        }

        render() {
            return (
                <div>
                    <h1>Time: {this.state.timer.toLocaleTimeString()} </h1>
                </div>
            );
        }
    }

    const container = document.getElementById('root');

    ReactDOM.render(
        <App />,
        container
    );
    </script>
</body>

</html>
