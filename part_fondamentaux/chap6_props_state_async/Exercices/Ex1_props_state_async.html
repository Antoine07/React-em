<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- permet de compiler le JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading{
            color: purple;
        }
    </style>
</head>
        <body>
        <div id="root"></div>
        <script type="text/babel">

        class Price extends React.Component{

            constructor(props) {
                super(props);
                this.state = { 
                    total: 0
                }
            }

            componentDidMount(){

                this.setState({ total : 100 * this.props.percentage  });
                this.setState({ total : (this.state.total + 200) * this.props.percentage  });
                this.setState({ total : (this.state.total + 50) * this.props.percentage  });


                // this.setState((state, props) => ({total : 100 * props.percentage }) );
                // this.setState((state, props) => ({total : (state.total + 200) * props.percentage  }) );
                // this.setState((state, props) => ({total : (state.total + 50) * props.percentage  }) );
            }
           
            render(){

                return (
                    <p>Total : {this.state.total} </p> 
                );
            }
        }
        
        class App extends React.Component{

            constructor(props) {
                super(props);
                this.state = { 
                    percentage: 0
                }
            }

            componentDidMount(){
                // 30 % d'augmentation
               this.setState({percentage : 0.2});
               this.setState({percentage : this.state.percentage + 0.05 });
               this.setState({percentage : this.state.percentage + 0.05 });

            //    this.setState((state, props) => ({percentage : 0.2 }) );
            //    this.setState((state, props) => ({percentage : state.percentage + 0.05 }) );
            //    this.setState((state, props) => ({percentage : state.percentage + 0.05 }) );

            }
         
            render(){

                return (
                    <React.Fragment>
                        <p>Tax : {this.state.percentage} </p>
                        <Price percentage={ 1 + this.state.percentage} />
                    </React.Fragment>
                );
            }
        }

        ReactDOM.render(
        <App />,
        document.getElementById('root')
        );

        </script>
</body>
</html>
