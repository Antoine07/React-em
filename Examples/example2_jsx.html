<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading{
            color: purple;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        // création du composant
        const El = (props) => <p>{props.text}</p> ;

        // const utils = () {
        //     const elems = ['a', 'b', 'c', 'd' ];

        //     for( let e of elems){

        //     }

        // }

        // Component
        const Hello = (props) => {

            // faire une boucle dans le rendu 
            // Vous êtes obligés d'utiliser le map dans le JSX
            const elems = ['a', 'b', 'c', 'd' ];

            // Rendu
            return (
                <div className="heading" >
                    <h1>{props.message}</h1>
                    <p>{props.subtitle}</p>
                    {/* key props de react nécessaire pour identifier les éléments dans le DOM*/}
                    {elems.map( (elem, k) => <p key={k} >{elem}</p>  )}
                    <El text="Hello composant !" />
                </div>
            )
        }

        // Rendu dans le DOM
        ReactDOM.render(
            <Hello message="Hello React" subtitle="Enjoy ! " />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
