<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- permet de compiler le JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading{
            color: purple;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
class UserForm extends React.Component {

  constructor(props) {
    super(props);
    this.state = { user: '', users : [], message : '' };
  }

  handleChange = (e) => {
    // React fait un delta (différence) entre son state et ce que vous modifiez
    // DOnc il n'écrase pas les autres valeurs du state si vous changez qu'une par exemple
    this.setState({ 
        user : e.target.value 
    });
  }

  handleSubmit = (event) => {
    event.preventDefault();

    this.state.users.push(this.state.user);
    this.setState({
        users : this.state.users,
        user : ''
    });

  }

  render() {

    return (
      <div className="container">
        <form onSubmit={this.handleSubmit}>
          <label>
            Username:
            <input type="text" value={this.state.user} onChange={this.handleChange} />
          </label>
          <input type="submit" value="Add" />
          {this.state.users.map((user, k) => (
              <User name={user} key={k} />
          ))}
        </form>
      </div>
    );
  }
}

class User extends React.Component{

  render(){

    const { name } = this.props;

    return (
       <p>{ name }</p>
    );
  }
}


ReactDOM.render(
  <UserForm />,
  document.getElementById('root')
);

</script>
</body>
</html>
