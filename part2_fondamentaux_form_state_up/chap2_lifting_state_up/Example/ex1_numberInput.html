<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hello React</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- permet de compiler le JSX -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
class BaseNumberInput extends React.Component{

  handleChange = (e) => {
   const { value } = e.target;
   this.props.onChangeBase(value);
  }

  render(){

    return (
      <React.Fragment>
        <p>Change base</p>
        <input  onChange={this.handleChange} />
      </React.Fragment>
    )
  }
}

class App extends React.Component{

  constructor(props){
    super(props);
    this.state = {
      decimal : '',
      binary : ''
    }
  }

  handleChange = (v, b) =>{
    // console.log(v,b);

    // if( isNaN(parseInt(v)) == true ) return ;
    
    this.setState({ decimal : v, binary : parseInt(v, 10).toString(2)  });
    // Changement de base
  }

  render(){

    const { decimal, binary } = this.state ;

    return (
      <div className="container">
        <div className="row">
          <div className="col-md-12">
            <p>Decimal : {decimal}, Binary : {binary}</p>
            <BaseNumberInput onChangeBase={ (v) => {
              // console.log('Parent', v);
              this.handleChange(v, 'b');
            }}   />
          </div>
        </div>
      </div>
    );
  }
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
);

</script>
</body>
</html>
